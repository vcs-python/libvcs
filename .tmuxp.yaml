session_name: libvcs
start_directory: ./ # load session relative to config location (project root).
shell_command_before:
- uv virtualenv shell --quiet > /dev/null 2>&1 && clear
windows:
- window_name: libvcs
  focus: True
  layout: main-horizontal
  options:
    main-pane-height: 67%
  panes:
  - focus: true
  - pane 
  - pane
  - make start
